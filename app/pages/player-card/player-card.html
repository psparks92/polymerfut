<dom-module id="player-card">
    <link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html"/>
    <template>
        <div>
            <img src="../../images/{{player.color}}.png" style="position:relative; top:0px; right:0px;">
            <img src="{{player.headshotImgUrl}}" style="position:relative; bottom:280px; left:85px; z-index:2">
            <h5 class="md-title" style="position:relative; bottom:285px; left:5px;">{{player.lastName}}</h5>
            <table style="border-spacing: 6px; border-collapse: separate; position:relative; bottom:300px; left:5px">
                <tr>
                    <td>
                        Pace
                    </td>
                    <td>
                        {{player.pac}}
                    </td>
                    <td>
                        Dribbling
                    </td>
                    <td>
                        {{player.dri}}
                    </td>

                </tr>
                <tr>
                    <td>
                        Shooting
                    </td>
                    <td>
                        {{player.sho}}
                    </td>
                    <td>
                        Physical
                    </td>
                    <td>
                        {{player.phy}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Passing
                    </td>
                    <td>
                        {{player.pas}}
                    </td>
                    <td>
                        Defending
                    </td>
                    <td>
                        {{player.def}}
                    </td>
                </tr>
            </table>
            <h3 class="md-display-1" style="position:relative; bottom:560px; left:40px;">{{player.rating}}</h3>
            <h4 class="md-headline" style="position: relative; bottom:580px; left:40px;">
                {{player.position}}</h4>
        </div>
        <iron-ajax id="getPlayerRequest" method="GET" handle-as="json" on-response="populateCard"></iron-ajax>
    </template>
</dom-module>
<script>
    Polymer({
        is: "player-card",
        properties: {
            id: String,
            player: {
                color: String,
                id: Number,
                headshotImgUrl: String,
                position: String,
                rating: Number,
                pac: Number,
                dri: Number,
                sho: Number,
                phy: Number,
                pas: Number,
                def: Number,
                notify:true
            }
        },
        ready: function () {
            var self = this;
            this.id = "9014";
            if (this.id != null) {
                self.$.getPlayerRequest.url = "http://peterfutapi.azurewebsites.net/players/get/" + self.id;
                self.$.getPlayerRequest.generateRequest();

            }
        },
       populateCard: function (response) {
            var JSONplayer = JSON.parse(response.detail.response);
            this.player = JSONplayer;
        }
    });
</script>
